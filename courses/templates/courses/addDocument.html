{% extends "users/base.html" %}
{% load static %}
{% block title %}Add Document{% endblock title %}
{% block main %}

<div class="main-form container">
    <h1>Add Document for Courses</h1>

    <form action = "{% url "adddox" %}" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{document_form.as_p}}
        <input type = "submit", value = "Add Document">
    </form>
</div>

{% endblock main %}
