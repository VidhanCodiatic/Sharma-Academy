{% extends "users/base.html" %}
{% load static %}
{% block title %}Add PDF{% endblock title %}
{% block main %}

<div class="main-form container">
    <h1>Add Pdf for Courses</h1>

    <form action = "{% url "addpdf" %}" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{pdf_form.as_p}}
        <input type = "submit", value = "Add PDF">
    </form>
</div>

{% endblock main %}
