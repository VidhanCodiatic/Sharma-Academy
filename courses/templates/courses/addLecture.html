{% extends "users/base.html" %}
{% load static %}
{% block title %}Add Lecture{% endblock title %}
{% block main %}

<div class="main-form container">
  <h1>Add Lectures for Courses</h1>

  <form action = "{% url "addlecture" %}" method = "post" enctype="multipart/form-data">
      {% csrf_token %}
      {{lecture_form.as_p}}
      <input type = "submit", value = "Add Lecture">
  </form>

  <div id="modal" class="modal fade">
    <div id="dialog" class="modal-dialog" hx-target="this"></div>
  </div>
</div>

{% comment %}   
<form hx-post="{{ request.path }}" class="modal-content">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Edit Movie</h5>
  </div>
  <div class="modal-body">
    {{ form.as_p }}
  </div>
  <div class="modal-footer">
    <button type="button" data-bs-dismiss="modal">Cancel</button>
    <button type="submit">Save</button>
  </div>
</form> {% endcomment %}

{% endblock main %}
