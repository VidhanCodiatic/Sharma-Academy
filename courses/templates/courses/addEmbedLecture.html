{% extends "users/base.html" %}
{% load static %}
{% block title %}Add Embed Lecture{% endblock title %}
{% block main %}

<div class="main-form container">
    <h1>Add Embed Lectures for Courses</h1>

    <form action = "{% url "addembed" %}" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{embed_form.as_p}}
        <input type = "submit", value = "Add EmbedLecture">
    </form>
</div>

{% endblock main %}
