<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="{% url "text_quiz" %}" method="post">
        {% csrf_token %}
        <h1>Short Answer</h1>
        {{ formset.management_form }}
        {% for q in assesment.question_set.all %}
        <p>{{ q.question }}</p>
            {% for form in formset %}
                {% if forloop.counter == forloop.parentloop.counter %}
                    {{form.as_p}}
                {% endif %}
            {% endfor %}
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
