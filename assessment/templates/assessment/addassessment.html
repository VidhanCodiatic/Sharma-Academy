{% extends "users/base.html" %} {% load static %} {% block title %}Add
assessment{% endblock title %} {% block main %}

<div class="main-form container">
  <h1>Add Assessment</h1>


  <div>
    <form action="#" method="post" id="assessment-form">
      {% csrf_token %} 
      <div class="form-group">
        <label for="course">Course :- </label>
        <select class="form-control" id="course" name = "{{form.course.name}}">
          {% for c in form.course %}
          <option value="{{c.id}}">{{c}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="title">Title :-</label>
        <input type="text" class="form-control" name="{{form.title.name}}" id="title"
          placeholder="Title"/>
      </div>
      <div class="form-group">
        <label for="duration">Duration :-</label>
        <input type="number" class="form-control" name="{{form.duration.name}}" id="duration"
          placeholder="Time in minutes"/>
      </div>
      <div class="form-group">
        <label for="type">Type :- </label>
        <select class="form-control" id="type" name="{{form.type.name}}">
          {% for t in form.type %}
          <option value="{{t.id}}">{{t}}</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-primary add-assessment">Add</button>
    </form>
  </div>

  <div class="alert alert-info" id="msg" style="display: none"></div>

  {% comment %}
  <p><span id="min">02</span>:<span id="sec">00</span></p>
  <button id="timer" onclick="start_timer()">start</button> {% endcomment %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="{% static 'assessment/js/addassessment.js' %}"></script>
{% comment %}
<script>
  function start_timer() {
    var a = 2;
    a--;
    document.getElementById("min").innerHTML = a;
    var b = 60;
    document.getElementById("sec").innerHTML = b;
    setInterval(stat, 60000);
    function stat() {
      if (a >= 1) {
        a--;
        document.getElementById("min").innerHTML = a;
      }
    }
    setInterval(sec, 1000);
    function sec() {
      if (b >= 1) {
        b--;
        document.getElementById("sec").innerHTML = b;
      }
      if (a != 0 && b == 0) {
        b = 60;
      }
    }
  }
</script>
{% endcomment %} {% endblock main %}
